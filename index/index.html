<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="all.css"/>
    </head>
    <body>       
        <div id="back-color"></div>
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <h1 id="title">Music Player</h1>
                <div class="circle">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </nav>
            <div id="total">
                <div class="poster">
                    <div class="poster-co">
                        <div class="cd"></div>
                        <img id="disk" src="../img/shervin2.jpg">
                    </div>
                </div>
                <div class="info">
                    <span>
                        <h2>SHERVIN HAJIPOUR</h2>
                        <p>Baraye Azadi</p>
                    </span>
                    <span><i id="heart" class="fa-regular fa-heart"></i></span>
                </div>
                <div id="bio">

                    <div>
                        <audio id="song" src="../audio/Shervin-Hajiaghapour-Baraye-Azadi(320).mp3" type="audio/mp3"></audio>
                    </div>
                    <div class="song-time">
                        <span id="current-time"> 00:00 </span>
                        <input type="range" id="progress" value="0">
                        <span id="song-duration"> 00:00 </span>
                    </div>

                    <div class="controls">
                        <div><i class="fa-solid fa-repeat"></i></div>
                        <div><i class="fa-solid fa-backward-step"></i></div>
                        <div><i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i></div>
                        <div><i class="fa-solid fa-forward-step"></i></div>
                        <div><i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
